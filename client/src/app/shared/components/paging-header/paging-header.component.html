<header>
  <ng-container *ngIf="this.totalCount && this.totalCount > 0"><span >Showing 
    <strong>
      {{(this.pageNumber-1) * this.pageSize +1}} -
      {{this.pageNumber * this.pageSize
        > this.totalCount 
        ? this.totalCount
        : this.pageNumber * this.pageSize
      }}
    </strong> of <strong>{{this.totalCount}}</strong> results</span>
    <span *ngIf="this.totalCount === 0">
      There are <strong>0</strong> result for this filter
    </span>
  </ng-container>
</header>
